<div class="row">
    <div class="col-lg-3 col-md-4  col-sm-6" *ngFor="let a of artists">
        <div class="card bg-light m-1">
            <div class="m-1">
                <div class="divNameContainer">
                    <p>{{  a.name  }}</p>
                </div>

                <div class="m-1 mx-auto text-center" style="width:200px">
                    <img class="img-fluid" [src]=" getImageUrl(a) | safe: 'resourceUrl'" />
                </div>
            </div>


        </div>
    </div>
</div>
