<div class="row">
    <div class="col-sm-3" *ngFor="let t of tracks">
        <div class="card bg-light m-1">
            <div class="m-1">
                <div class="divCounter" style="float:right">
                    {{ t.sumOfVotes  }}
                </div>
                <div class="divNameContainer">
                    <p>{{  t.name  }} by {{ getArtistNames(t) }}</p>
                </div>
                    
                    
                    <votes></votes>
                           
                    <div class="m-1" style="height:300px;">
                        <iframe [src]="('https://open.spotify.com/embed/track/' + t.uri.substring(14)) | safe: 'resourceUrl'" frameborder="0" allowtransparency="true" allow="encrypted-media" height="300"></iframe>
                    </div>
            </div> 

            
        </div>      
    </div>
</div>
